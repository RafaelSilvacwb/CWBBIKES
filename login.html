<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - CWB BIKE</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .section.login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .section-title h2, .section-title p {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-bicycle"></i>
                <span>CWB BIKE</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html#home">Início</a></li>
                <li><a href="index.html#sobre">Sobre</a></li>
                <li><a href="index.html#eventos">Eventos</a></li>
                <li><a href="index.html#beneficios">Benefícios</a></li>
                <li><a href="index.html#galeria">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="section login">
        <div class="container">
            <div class="section-title">
                <h2>Login</h2>
                <p>Acesse sua conta para gerenciar suas inscrições</p>
            </div>
            <div class="login-form-container">
                <form id="loginForm" class="login-form" action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Seu email cadastrado" />
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Sua senha" />
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                    <p class="login-links">
                        <a href="forgot-password.html">Esqueceu a senha?</a>
                        <a href="register.html">Não tem conta? Cadastre-se</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
